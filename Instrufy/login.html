<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Instrufy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Navbar-->

<body class="bg-gray-200">
    <nav class="nav-bar bg-black h-20 flex justify-between items-center">
        <div class="title text-white text-4xl ml-7 font-bold cursor-pointer">
            <h1>Instrufy</h1>
        </div>
        <button
            class="login bg-black px-5 text-white hover:scale-105 transition-transform hover:bg-white hover:text-black h-12 mr-7 font-bold rounded-xl">Sign
            Up</button>
    </nav>

    <!--Login Container-->
    <main
        class="container bg-gray-300 px-1 py-1 my-16 rounded-3xl flex-col justify-center items-center mx-auto max-w-2xl h-96 hy-auto">

        <div class="login-title text-center font-bold text-4xl mt-10">Login</div>

        <div class="username mt-8 ">
            <div class="username-title text-center text-xl font-semibold">Username</div>
            <input type="text" placeholder="Enter Username"
                class="name-input font-mono block text-m mx-auto mt-3 rounded-md w-1/3 cursor-pointer p-1 text-center">
        </div>

        <div class="password mt-4">
            <div class="passord-title text-center text-xl font-semibold ">Password</div>
            <input type="password" placeholder="Enter Password"
                class="password-input font-mono text-m block mx-auto mt-3  p-1 text-center border rounded-md w-1/3">
        </div>

        <div class="forgot">
            <p class="text-center mt-1 text-s cursor-pointer hover:text-blue-600">Forgot?</p>
        </div>
        <button
            class="bg-black px-5 py-2 mt-4 rounded-md text-white block mx-auto font-bold hover:bg-white hover:text-black hover:scale-105 transition-transform ">Log
            in</button>



    </main>

</body>

</html>
