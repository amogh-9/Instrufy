<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instrufy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <!-- Navbar -->
    <nav class="nav-bar bg-black h-20 flex justify-between items-center">
        <div class="title text-white text-4xl ml-7 font-bold cursor-pointer">
            <h1>Instrufy</h1>
        </div>
        <button
            class="login bg-black px-5 text-white hover:scale-105 transition-transform hover:bg-white hover:text-black h-12 mr-7 font-bold rounded-xl">Login</button>
    </nav>

    <!-- Main Content -->
    <main
        class="container bg-red-200 px-16 py-2 mt-6 rounded-3xl flex-col justify-center items-center mx-auto max-w-2xl">

        <!-- Instrument select drop-down -->
        <div class="email mt-4 ">
            <div class="username-title text-center text-xl font-semibold">Instrument</div>
            <input type="text" placeholder="Type or Select"
                class="name-input font-mono block text-m mx-auto mt-3 rounded-md w-2/3 cursor-pointer p-1 text-center">
        </div>

        <div class="vocal-input mt-4">
            <div class="username-title text-center text-xl font-semibold">Select Vocal Input</div>

            <div class="type-1 flex-col block mx-auto">

                <div class="flex">
                    <input type="radio" value="Import Audio File">
                    <div class="username-title text-center text-s font-bold">Upload Audio File</div>
                </div>

                <div class="flex">
                    <input type="radio" value="Import Audio File">
                    <div class="username-title text-center text-s font-bold">Record Audio</div>
                </div>

                
            </div>
        </div>



        <!-- Vocal Playback Section -->
        <div class="record-demo flex mt-5 p-2 bg-gray-300 justify-center gap-12 items-center rounded-2xl">
            <button class="play-button bg-black p-2 rounded-full hover:scale-105 transition-transform ">
                <svg class="w-6 h-6" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="30,20 85,50 30,80" fill="white" />
                </svg>
            </button>
            <div class="audio-title font-bold">Vocals</div>
            <div class="progress-bar cursor-pointer">
                <svg width="300" height="10">
                    <rect width="300" height="10" rx="10" fill="white" ry="70" />
                    <rect id="progressFillVocals" width="100" height="10" rx="10" ry="70" fill="" />
                </svg>
            </div>
        </div>

        <!-- Instrument Playback Section -->
        <div class="instrument-demo flex mt-5 p-2 bg-gray-300 justify-center gap-8 items-center rounded-2xl">
            <button class="play-button bg-black p-2 rounded-full hover:scale-105 transition-transform ">
                <svg class="w-6 h-6" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="30,20 85,50 30,80" fill="white" />
                </svg>
            </button>
            <div class="audio-title font-bold">Instrument</div>
            <div class="progress-bar cursor-pointer">
                <svg width="300" height="10">
                    <rect width="300" height="10" rx="10" fill="white" ry="70" />
                    <rect id="progressFillInstrument" width="100" height="10" rx="10" ry="70" fill="" />
                </svg>
            </div>
        </div>

        <!-- Try It Button -->
        <button
            class="try-it bg-black px-7 mx-auto mt-7 flex justify-center items-center hover:scale-105 transition-transform hover:bg-white hover:text-black h-12 text-white font-bold rounded-3xl">
            Try It
        </button>
    </main>



</body>

</html>
